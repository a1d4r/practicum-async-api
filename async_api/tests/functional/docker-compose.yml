version: "3.9"

services:

  api:
    build:
      context: ../..
      target: production
    env_file:
      - envs/.env.api
    ports:
      - "8000:8000"
    depends_on:
      test-elasticsearch:
        condition: service_healthy

  test-redis:
    image: redis:7.2.4-alpine
    ports:
      - "6380:6379"

  test-elasticsearch:
    image: elasticsearch:8.12.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9201:9200"
    healthcheck:
      test: curl -u elastic:elastic -s -f test-elasticsearch:9200/_cat/health >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1GB
        reservations:
          cpus: '0.50'
          memory: 1GB
